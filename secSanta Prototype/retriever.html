<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gift Retrieval Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Enter your name to see your recipient's wish list:</h1>
            <hr>
        </div>
        <form class="secretSantaForm" id="secretSantaForm">
            <div id="sections">
                <div class="section">
                    <fieldset>
                        <input class="nameInput" id="name" placeholder="Enter Name" />
                    </fieldset>
                    <br>
                </div>
            </div>
            <div class="buttonContainer">
                <button class="getMe btn btn-danger">Get List</button>
                <hr>
                <h4 id="giftRecipient"></h4> </br>
                <h4 id="describeRecipient"></h4>
                <hr>
            </div>
        </form>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Wish List Items</strong>
                </h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover" id='giftsTbl'>
                    <thead>
                        <tr>
                            <th>Whish List Item 1</th>
                            <th>Whish List Item 2</th>
                            <th>Whish List Item 3</th>

                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- <script src="assets/javascript/secret-santa-engine.js"></script> -->
    <script src="assets/javascript/retrievewishlist.js"></script>

</body>

</html>
